<!-- templates/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - TradingMaven</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 32px 28px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .login-box input {
            width: 100%;
            padding: 10px 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #bbb;
        }
        .login-box button {
            width: 100%;
            background: #222e50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #3a4976;
        }
        .flash {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="email" placeholder="Admin Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
