<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore TM-Algo, your gateway to advanced algorithmic trading. Our platform offers a seamless integration with sophisticated trading algorithms, and a user-friendly interface designed for both novice and experienced traders. Unlock the potential of automated trading strategies with TM-Algo. Start your journey towards smarter, more efficient trading today.">

    <!-- Page Title & Favicon -->
    <title>TM-Algo - OpenSource Algo Platform for Everyone</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <!-- Tailwind CSS and Custom Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .custom-blue {
            color: #307AFF; /* Adjusted blue color, placeholder for actual color */
        }
        .highlight {
            background-color: #eff6ff; /* This is a placeholder for the actual highlight color */
            padding: 8px 16px; /* Adjust padding as needed */
            display: inline-block;
            border-radius: 4px; /* Optional: if you want rounded corners */
        }
    </style>

    <!-- Favicon and touch icons for various devices (Already included) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    
    <!-- Meta tags for color settings on mobile browsers -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-white h-screen">
    <div class="flex flex-col justify-center items-center h-full px-4 text-center">
        <!-- Logo Image centered -->
        <img src="{{ url_for('static', filename='favicon/logo.png') }}" alt="TM-Algo Logo" class="mb-6 mx-auto">

        <h1 class="text-4xl text-gray-800 mb-2">Take Control of Your Algo Platform</h1>
        <p class="mb-6">
            <span class="highlight text-xl font-semibold">OpenSource Algo Platform for <span class="custom-blue">Everyone</span></span>
        </p>

        <!-- Buttons side by side with horizontal padding -->
        <div class="flex justify-center items-center gap-4 mb-6">
            <a href="https://github.com/marketcalls/TM-Algo" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300" target="_blank" rel="noopener noreferrer">Github Source Code</a>
            <a href="{{ url_for('auth.login') }}" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300">Login</a>
        </div>
    </div>

    <!-- Footer (Already included) -->
    <footer class="bg-white text-center py-4 shadow-lg fixed bottom-0 left-0 right-0">
        <!-- ... footer content ... -->
    </footer>
</body>
</html>
