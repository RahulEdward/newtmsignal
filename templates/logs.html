{% extends 'base.html' %}

{% block content %}
<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-300">
        <thead class="text-xs text-gray-200 uppercase bg-gray-800 border-b border-gray-700">
            <tr>
                <th scope="col" class="py-3 px-6">Order No</th> <!-- Add a header for the numbering -->
                <th scope="col" class="py-3 px-6">API Type</th>
                <th scope="col" class="py-3 px-6">Request Data</th>
                <th scope="col" class="py-3 px-6">Response Data</th>
                <th scope="col" class="py-3 px-6">Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr class="bg-gray-900 border-b border-gray-800">
                <td class="py-4 px-6">{{ loop.index }}</td> <!-- Use loop.index for the numbering -->
                <td class="py-4 px-6">{{ log.api_type }}</td>
                <td class="py-4 px-6">{{ log.request_data }}</td>
                <td class="py-4 px-6">{{ log.response_data }}</td>
                <td class="py-4 px-6">{{ log.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
